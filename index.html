<!DOCTYPE html>
<html>
  <head>
    <title>Wethenew</title>
    <meta charset="utf-8">
    <meta name="description" content="Wethenew is the first store in Europe. Discover our latest collections of sneakers, apparel, and accessories from the top brands in the industry.">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>Wethenew</h1>
        <h2>We are the first store in Europe</h2>
        <a href="https://wethenew.com/collections/nike-dunk-low" class="btn-blue">Discover</a>
      </div>
    </div>

    <div class="container"> 
      <h2>NEW</h2>

      <div class="cards"> 
        <div class="card">
          <img src="images/dunk black.jpeg" alt="Wethenew Dunk Black" title="Dunk Low Black White Sneakers">
          <h3>Dunk Low Black White</h3>
        </div>
        <div class="card">
          <img src="images/jordan 4 thunder.jpeg" alt="Wethenew Jordan 4" title="Jordan 4 Thunder Sneakers">
          <h3>Jordan 4 Thunder</h3>
        </div>
        <div class="card">
          <img src="images/jordan 1 mocha.jpeg" alt="Wethenew Jordan 1" title="Jordan High 1 Mocha Sneakers">
          <h3>Jordan High 1 Mocha</h3>
        </div>
         <div class="card">
          <img src="images/jordan 1 low.jpeg" alt="Wethenew Jordan 1 low" title="Jordan 1 Low Travis Sneakers">
          <h3>Jordan 1 Low Travis</h3>
        </div>
      </div>
    </div>

    <div style="width: 100%; height: 500px;">
      <iframe src="https://mjocbnj2yc7.typeform.com/to/Ac1YdQEw" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>

    <script src="https://embed.typeform.com/embed.js"></script>
  </body>
</html>
